<html>
<head>
  <title>My Fitness Pal</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <style type="text/css">
    h3 {
      font-family: 'DIN Next LT Pro';
      font-size: 2em;
      padding-left: 0.8em;
      margin-bottom: 0.4em;
      text-transform:capitalize;
      font-weight:700;
    }
    .os, .meal {
      margin-left: 1em;
    }
    hr {
      background-color: #ececec;
      height: 1px;
      border: 0;
    }
    span.no-capitalize {
      text-transform: none;
    }
    table {
      font-size: 1em;
      font-family: 'DIN Next LT Pro';
      font-weight: light;
      display: inline;
      margin-left: 0.8em;
    }
    table td {
      max-width: 350px;
      border-bottom: 1px dashed #ececec;
      padding-right: 0.15em;
    }
    table th {
      text-align: left;
      font-weight: 600;
    }
    table tr td:first-child {
      font-weight: lighter;
      font-size: 0.8em;
      padding-right: 5px;
      max-width: 25px;
      text-align: right;
    }
    table tr td.filter_name {
      text-transform: uppercase;
      font-style: italic;
    }
    button {
      font-family: ff-din-web-condensed, Helvetica, sans-serif;
      font-weight: 400;
      font-size: 0.9em;
      color: #FFFFFF;
      background-color: #000000;
      /*text-transform: uppercase;*/
      line-height: 1;
      display: inline-block;
      cursor: pointer;
      width: 20%;
      margin: 5px;
      padding: 0.5em;
      border: 0;
      }
    button:hover {
      background-color: #fb4834 !important;
    }
    button.selected {
      background-color: #fb4834 !important;
    }

  </style>
</head>
<body style="max-width: 565px;">
  <div class="filters">
    <div class="os" style="overflow:hidden;">
      <button class="os_filter" val="all">All</button>
      <button class="os_filter" val="ios">iOS</button>
      <button class="os_filter" val="android">Android</button>
      <button class="os_filter" val="windows">Windows</button>
    </div>
    <hr style="width: 100%;">
    <div class="meal">
      <button class="meal_filter" val="breakfast">Breakfast</button>
      <button class="meal_filter" val="lunch">Lunch</button>
      <button class="meal_filter" val="dinner">Dinner</button>
      <button class="meal_filter" val="snack">Snack</button>
    </div>
  </div>
  <div class="container"></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="data.js"></script>
  <script type="text/javascript">
    var list = ["ios_breakfast", "android_breakfast", "windows_breakfast", "ios_lunch", "android_lunch", "windows_lunch", "ios_dinner", "android_dinner", "windows_dinner", "ios_snack", "android_snack", "windows_snack"];

    var types = ['Breakfast', 'Lunch', 'Dinner', 'Snacks'];

    function makeDiv(type) {
      $('.container').append('<div class="' + type + '"><h3>' + type + '</h3></div>');
    }

    function commaSeparateNumber(val){
      while (/(\d+)(\d{3})/.test(val.toString())){
        val = val.toString().replace(/(\d+)(\d{3})/, '$1'+','+'$2');
      }
      return val;
    }

    function buildTable(type, arr, arrname) {
      console.log(arrname);
      if (arrname == "ios") {
        arrname = "iOS";
        $('.' + type + " h3").append("<span class='no-capitalize'> &mdash; " + arrname + "</span>");
      } else {
        $('.' + type + " h3").append(" &mdash; " + arrname + "</span>");
      }
      $('.' + type).append('<table style="display:none;" class=' + arrname + '></table>');
      var target_div = $('.' + type + ' > .' + arrname)
      target_div.append('<tr><th></th><th>Description</th></tr>');
      for (var i = 0; i < 20; i++) {
        // entries = commaSeparateNumber(arr[i][3])
        target_div.append('<tr><td>' + arr[i][0] + '</td><td>' + arr[i][1] + '</td></tr>');
      }
      target_div.fadeIn();  
    }

    function checkFilters(){
      if (meal != undefined && os != undefined) {
        $('.container').empty();
        data_source = os + "_" + meal
        makeDiv(meal);
        buildTable(meal, window[data_source], os); 
      }
    }

    function filter(){
      buttonType = $(this).attr('class');
      type = buttonType.split(" ")[0].split("_")[0];
      $('.' + buttonType).removeClass('selected');
      if ($(this).hasClass('selected')) {
        $(this).removeClass('selected');
         window[type] = undefined;
      } else {
        $(this).addClass('selected');
        window[type] = $(this).attr('val');
        checkFilters(); 
    }
    }

    var meal = 'breakfast';
    var os = 'all';
    $(document).ready(function() {
      checkFilters();
      $("[val=all]").addClass('selected');
      $("[val=breakfast]").addClass('selected');

      $('.os_filter').on('click', filter);
      $('.meal_filter').on('click', filter);

    });

  </script>
</body>
</html>
