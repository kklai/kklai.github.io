<html>
<head>
  <title>My Fitness Pal</title>
  <style type="text/css">
    h3 {
      font-family: 'adelle';
      font-size: 2em;
      padding-left: 30px;
      text-transform:capitalize;
    }
    table {
      font-size: 1em;
      font-family: 'DIN Next LT Pro';
      font-weight: light;
      display: inline;
      margin-right: 30px;
    }
    table td {
      max-width: 320px;
      overflow: hidden;
      border-bottom: 1px dashed #ececec;
      padding-right: 10px;
    }
    table tr:first-child{
      font-size: 2em;
    }
    table tr td:first-child {
      font-weight: lighter;
      font-size: 0.8em;
      padding-right: 5px;
      max-width: 25px;
      text-align: right;
    }
    button {
      font-family: ff-din-web-condensed, Helvetica, sans-serif;
      font-weight: 400;
      font-size: 0.9em;
      color: #FFFFFF;
      background-color: #000000;
      /*text-transform: uppercase;*/
      line-height: 1;
      display: inline-block;
      cursor: pointer;
      width: 160px;
      margin: 5px;
      padding: .6em .7em .7em .6em;
      border: 0;
      }
    button:hover {
      background-color: #fb4834 !important;
    }
    button.selected {
      background-color: #fb4834 !important;
    }

  </style>
</head>
<body>
  <div class="filters">
    <div class="os" style="overflow:hidden;">
      <button class="os_filter" val="all">All</button>
      <button class="os_filter" val="ios">iOS</button>
      <button class="os_filter" val="android">Android</button>
      <button class="os_filter" val="windows">Windows</button>
      <hr style="width: 100%;">
    </div>
    <div class="meal">
      <button class="meal_filter" val="breakfast">Breakfast</button>
      <button class="meal_filter" val="lunch">Lunch</button>
      <button class="meal_filter" val="dinner">Dinner</button>
      <button class="meal_filter" val="snack">Snack</button>
    </div>
  </div>
  <div class="container"></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="data.js"></script>
  <script type="text/javascript">
    var list = ["ios_breakfast", "android_breakfast", "windows_breakfast", "ios_lunch", "android_lunch", "windows_lunch", "ios_dinner", "android_dinner", "windows_dinner", "ios_snack", "android_snack", "windows_snack"];

    var types = ['Breakfast', 'Lunch', 'Dinner', 'Snacks'];

    function makeDiv(type) {
      $('.container').append('<div class="' + type + '"><h3>' + type + '</h3></div>');
    }

    function buildTable(type, arr, arrname) {
      $('.' + type).append('<table class=' + arrname + '></table>');
      var target_div = $('.' + type + ' > .' + arrname)
      target_div.append('<tr><td></td><td>' + arrname + '</td></tr>');
      for (var i = 0; i < 20; i++) {
        target_div.append('<tr><td>' + arr[i][0] + '</td><td>' + arr[i][1] + '</td><td>' + arr[i][3] + '</td></tr>');
      }
    }

    function checkFilters(){
      if (meal != undefined && os != undefined) {
        $('.container').empty();
        data_source = os + "_" + meal
        makeDiv(meal);
        buildTable(meal, window[data_source], os); 
      }
    }

    var meal = 'breakfast';
    var os = 'ios';
    $(document).ready(function() {
      checkFilters();
      $("[val=ios]").addClass('selected');
      $("[val=breakfast]").addClass('selected');
      $('.os_filter').on('click', function(){
        buttonType = $(this).attr('class');
        $('.' + buttonType).removeClass('selected');
        if ($(this).hasClass('selected')) {
          $(this).removeClass('selected');
           os = undefined;
        } else {
          $(this).addClass('selected');
          os = $(this).attr('val');
          checkFilters();
        }
      });
      $('.meal_filter').on('click', function(){
        buttonType = $(this).attr('class');
        $('.' + buttonType).removeClass('selected');
        if ($(this).hasClass('selected')) {
          $(this).removeClass('selected');
           meal = undefined;
        } else {
          $(this).addClass('selected');
          meal = $(this).attr('val');
          checkFilters();
        }
      });
    });
  </script>
</body>
</html>
