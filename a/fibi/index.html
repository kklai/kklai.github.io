    <h1>Typeface by Soundwave / Analog Exercise</h1>

    <div class="g-step g-step-1">
      <h2>1. Upload audio file</h2>

      <div class="form">
            <form>
              <div class="g-input-cont"><input type='file' accept="audio/*" placeholder="" class="profile-aud"></div>
              <button type="submit" class="upload-audio-button">Analyze</button>
            </form>
       </div>

       or 

       <button class="sample-button">Use sample</button>

    </div>

    <div class="g-step g-step-2">
      <h2>2. Waveform</h2>
      <div class="track-name"></div>
      <div class="audio-container">

        <div class="audio"></div>

        <div class="buttons">
          <span class="play-btn btn">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
          </span>

          <span class="stop-btn btn">
            <i class="fas fa-stop"></i>
          </span>

          <span class="mute-btn btn">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-mute"></i>
          </span>

          <input
            type="range"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
            class="volume-slider"
          />
        </div>

        <div class="g-bar-chart"></div>
      </div>
    </div>
