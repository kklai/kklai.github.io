<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Typeface by Soundwave / Analog Exercise</h1>

    <div class="g-step g-step-1">
      <h2>1. Upload audio file</h2>

      <div class="form">
            <form>
                <input type='file' accept="audio/*" placeholder="" class="profile-aud">
                <button type="submit" class="upload-audio-button">Analyze</button>
            </form>
       </div>

       or 

       <button class="sample-button">Use sample</button>

    </div>

    <div class="g-step g-step-2">
      <h2>2. Waveform</h2>
      <div class="track-name"></div>
      <div class="audio-container">

        <div class="audio"></div>

        <div class="buttons">
          <span class="play-btn btn">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
          </span>

          <span class="stop-btn btn">
            <i class="fas fa-stop"></i>
          </span>

          <span class="mute-btn btn">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-mute"></i>
          </span>

          <input
            type="range"
            min="0"
            max="1"
            step="0.1"
            value="0.5"
            class="volume-slider"
          />
        </div>

        <div class="g-bar-chart"></div>
      </div>
    </div>

    <div class="g-step g-step-3">
      <h2>3. Dot Letter</h2>


      <svg class="svga" viewBox="0 0 266.305 241.291">
        <path fill="none" stroke="#ffffff" stroke-miterlimit="10" d="M0.429,241.034l144-240l121.431,240 M58.001,145.079l148.32-21.719"/>
      </svg>



    </div>

   
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="d3_.js"></script>
    <script src="main.js"></script>
  </body>
</html>
